<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Meter Converter</h1>
    <fieldset style="width: 30%;">
        <h3>Input</h3>
        <div>
            <div>
                Millimeter <br> <input type="text" placeholder="Miliimeter">
            </div>

            <div>
                Centimeter <br><input type="text" placeholder="Centimeter">
            </div>

            <div>
                Decimeter <br> <input type="text" placeholder="Decimeter">
            </div>

            <div>
                Kilometer <br> <input type="text" placeholder="Kilometer">
            </div>

            <div>
                Meter <br> <input type="text" placeholder="Meter">
            </div>


        </div>
        <button>Clear</button>
    </fieldset>


    <div></div>

</body>

</html>
